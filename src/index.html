<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off">

  <fieldset class="form-fieldset">
    <legend>Personal information</legend>
    <label>
      Surname:
      <input class="form-input form__surname-input" type="text" required><br>
    </label>
    <label>
      Name:
      <input class="form-input form__name-input" type="text" required><br>
    </label>
    <label>
      How old are You?
      <input class="form__age-input form-input" type="number" value="12"><br>
    </label>
    <label>
      Full date of birth:
      <input class="form_full_date-input form-input" type="date" required><br>
    </label>
    <label>
      I accept the term of the agreement:
      <input type="checkbox" required><br>
    </label>
  </fieldset>

  <fieldset class="form-fieldset">
    <legend>Registration</legend>
    <label>
      E-mail:
      <input class="form__email-input form-input" type="email" placeholder="email@example.com" required><br>
    </label>
    <label>
      Password:
      <input class="form__password-input" type="password" required minlength="8" maxlength="25"><br>
    </label>
  </fieldset>

  <fieldset class="form-fieldset">
    <legend>An interesting fact about you!</legend>
    Do you love cats?
    <input id="like-cats" class="form-input" type="radio" name="cats">
    <label for="like-cats"><span class="form-span-radio">Yes</span></label>
    <input id="dislike-cats" class="form-input" type="radio" name="cats">
    <label for="dislike-cats"><span class="form-span-radio">No</span></label> <br>

    <label>
      What is your favorite color?
      <input class="form__color-pic form-input" type="color" name="color" value="#FFF"><br>
    </label>
    <label>
      What time do you go to bed?
      <input class="form__time-set form-input" type="time" name="time"><br>
    </label>
    <label>
      What are your favorite brand of cars?
      <select size="4" multiple>
        <option>BMW</option>
        <option>Audi</option>
        <option>Lada</option>
      </select><br>
    </label>
    <label>
      How do you rate our work?
      <input class="form-range form-input" type="range" name="range" min="0" max="10" value="0"><br>
    </label>
  </fieldset>

  <fieldset class="form-fieldset">
    <legend>Additional info</legend>
    <label>
      Comments:
      <textarea class="comments" name="comments"></textarea><br>
    </label>
    <label>
      Would you recommend us?
      <select class="form__recommendation-input">
        <option>yes</option>
        <option>no</option>
      </select>
    </label>
  </fieldset>
  <button type="submit" onsubmit="onSubmit()">Submit</button>
</form>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
